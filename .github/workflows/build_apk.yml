name: Build Ceasar Cipher APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ⚙️ Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: 🧱 Build APK inside Buildozer Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/app
          run: |
            echo "🚀 Starting Buildozer build for Ceasar Cipher..."

            cd /app

            # Accept Android SDK licenses automatically
            yes | sdkmanager --licenses || true

            # Ensure required build tools are installed
            sdkmanager "platform-tools" "build-tools;36.1.0" "platforms;android-31" || true

            # Clean previous builds to avoid caching issues
            buildozer android clean || true

            # Run the build
            buildozer -v android debug

            echo "✅ Build completed successfully."

            # Create versioned APK filename
            VERSION=$(grep '^version =' buildozer.spec | awk '{print $3}')
            BUILD_NUMBER=${GITHUB_RUN_NUMBER}
            mkdir -p dist
            cp bin/*.apk "dist/CeasarCipher_v${VERSION}_build_${BUILD_NUMBER}.apk"

      - name: 📦 Upload versioned APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CeasarCipher_v${{ github.run_number }}
          path: dist/*.apk
