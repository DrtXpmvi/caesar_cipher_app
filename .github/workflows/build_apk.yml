name: Build and Release Ceasar Cipher APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows tagging and releases

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: âš™ï¸ Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: ğŸ§± Build APK inside Buildozer Docker
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest
          options: -v ${{ github.workspace }}:/app
          run: |
            echo "ğŸš€ Starting Buildozer build for Ceasar Cipher..."
            cd /app

            # Clean and build with root bypass
            buildozer android clean --allow-root || true
            buildozer -v android debug --allow-root

            echo "âœ… Build completed successfully."

            VERSION=$(grep '^version =' buildozer.spec | awk '{print $3}')
            BUILD_NUMBER=${GITHUB_RUN_NUMBER}
            mkdir -p dist
            cp bin/*.apk "dist/CeasarCipher_v${VERSION}_build_${BUILD_NUMBER}.apk"

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CeasarCipher_v${{ github.run_number }}
          path: dist/*.apk

      - name: ğŸ§® Extract version number
        id: get_version
        run: |
          VERSION=$(grep '^version =' buildozer.spec | awk '{print $3}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-build${{ github.run_number }}
          name: Ceasar Cipher v${{ steps.get_version.outputs.version }} Build ${{ github.run_number }}
          body: |
            ğŸš€ **Automatic Build**
            - Version: v${{ steps.get_version.outputs.version }}
            - Build: ${{ github.run_number }}
            - Generated from latest commit on `main`
          files: dist/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
