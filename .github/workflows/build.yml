name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with Buildozer (Python 3.10)
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:2024.03.01  # pinned stable image with Python 3.10
          options: -v ${{ github.workspace }}:/app
          run: |
            echo "ðŸš€ Starting Buildozer build for Caesar Cipher..."
            cd /app

            # Allow running Buildozer as root
            export BUILDOZER_ALLOW_ROOT=1

            # Disable pip --user installs in virtualenv
            export PIP_USER=0

            # Install Python dependencies
            pip install --upgrade pip
            pip install -r requirements.txt || true

            # Run Buildozer to compile APK
            buildozer android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: CaesarCipher-APK
          path: |
            ./bin/*.apk
