name: Build Ceasar Cipher APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🏗️ Build APK with Buildozer
        uses: docker://kivy/buildozer:latest
        with:
          args: >
            /bin/bash -c "
            echo '🚀 Starting Buildozer build for Ceasar Cipher...'
            cd /github/workspace
            export BUILDOZER_ALLOW_ROOT=1
            buildozer android clean
            buildozer -v android debug
            echo '✅ Build completed successfully.'
            mkdir -p dist
            cp bin/*.apk dist/ || echo '⚠️ APK not found!'
            "

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CeasarCipher-APK
          path: dist/*.apk
