name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
          check-latest: false
          update-environment: true

      # 3Ô∏è‚É£ Build with Buildozer inside Kivy Docker
      - name: Build with Buildozer
        uses: addnab/docker-run-action@v3
        with:
          image: kivy/buildozer:latest  # Pin to a stable version if needed
          options: -v ${{ github.workspace }}:/app
          run: |
            echo "üöÄ Starting Buildozer build for Caesar Cipher..."
            cd /app

            # Allow Buildozer to run as root
            export BUILDOZER_ALLOW_ROOT=1
            export PIP_USER=0

            # Clean previous builds (optional but recommended)
            buildozer android clean

            # Build APK
            buildozer -v android debug

      # 4Ô∏è‚É£ Upload APK artifact (updated to v4)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: CaesarCipher-APK
          path: |
            ./bin/*.apk
