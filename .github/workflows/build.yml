name: Build Ceasar Cipher APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ—ï¸ Build APK with Buildozer
        uses: docker://kivy/buildozer:latest
        with:
          args: >
            /bin/bash -c "
            echo 'ğŸš€ Starting Buildozer build for Ceasar Cipher...'
            cd /github/workspace
            export BUILDOZER_ALLOW_ROOT=1
            buildozer android clean
            buildozer -v android debug
            echo 'âœ… Build completed successfully.'
            mkdir -p dist
            cp bin/*.apk dist/ || echo 'âš ï¸ APK not found!'
            "

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CeasarCipher-APK
          path: dist/*.apk
